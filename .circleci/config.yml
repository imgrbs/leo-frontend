#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  run-unit-test:
    docker:
      - image: circleci/node:11.0.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      # run tests!
      - run: yarn test
  build-docker-image:
    machine: true
    working_directory: ~/repo

    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker image build -t imgrbs/sit-leo-frontend .
      - run: docker push imgrbs/sit-leo-frontend

workflows:
  version: 2
  workflow:
    jobs:
      - run-unit-test
      - build-docker-image:
          requires:
            - run-unit-test