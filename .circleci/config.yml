version: 2
jobs:
  run-unit-test:
    docker:
      - image: circleci/node:11.0.0
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run: yarn test

  build-docker-image:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker image build -t imgrbs/$IMAGE_NAME .
      - run: docker push imgrbs/$IMAGE_NAME

  deploy-docker-image:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      # - run: |
      #     ssh $OS_USER@$OD_IP \
      #       'sudo docker pull imgrbs/$IMAGE_NAME && \
      #       sudo docker system prune -f &&\
      #       sudo docker container run \
      #       -e NODE_ENV=production \
      #       -e PORT=3000 \
      #       --rm -ditp 8000:3000 --name docker-testing dscythe/docker_tutorial'

workflows:
  version: 2
  workflow:
    jobs:
      - run-unit-test
      - build-docker-image:
          requires:
            - run-unit-test
      - deploy-docker-image:
          requires:
            - build-docker-image